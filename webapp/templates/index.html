<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="/static/squarefactory-logo-h.svg" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/static/squarefactory-logo-h.svg" alt="square factory logo"><span>Playground</span>
            </a>
        </div>
    </nav>
    <section class="container">
        <form id="main_form" method='post' enctype='multipart/form-data' encoding='multipart/form-data'>
            <div class="input-class">
                <div>
                    <img src="/static/squarefactory-logo-h.svg" alt="square factory logo">
                    <p><span>SF playground</span> uses a Picture to Picture AI model running on isquare</p>
                    <input type="file" name="file" /><br /><br />
                    <button type="submit" class="btn btn-primary" id="submit-button">Do It</button>
                    <div class="hide" id="loading">
                        <span class="a"></span>
                        <span class="b"></span>
                        <span class="c"></span>
                        <span class="d"></span>
                        <span class="e"></span>
                    </div>
                </div>
            </div>
        </form>
        <div class="image-div">
            <div>
                <img src="" alt="predicted image" class="hide" id="prd-img">
                <svg class='placeholder-pic' xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" aria-hidden="true" class="h-6 w-6 text-gray-300">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                    </path>
                </svg>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© Copyright 2022 SquareFactory. All Rights Reserved.</p>
    </footer>

    <script>
        $(document).ready(function () {

            $("#main_form").submit(function (e) {
                var formData = new FormData($('#main_form')[0]);
                $("#submit-button").hide()
                $("#loading").removeClass("hide")
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '/',
                    data: formData,
                    contentType: false, // NEEDED, DON'T OMIT THIS (requires jQuery 1.6+)
                    processData: false,
                    success: function (msg) {
                        console.log(msg)
                        $("#loading").addClass("hide")
                        $("#prd-img").attr('src', msg["image_path"]);
                        $("#prd-img").removeClass("hide")
                        $("#submit-button").text('Impress Me Again!');
                        $("#submit-button").show()

                    }
                });
            });
        });
    </script>
</body>

</html>
